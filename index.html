<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Store</title>
    <style>
        body {
            margin: 0;
            background-color: #f7f4e6;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #79a48a;
        }

        h2 {
            color: #79a48a;
        }

        img {
            margin-top: 20px;
            width: 250px;
            height: auto;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #f7f4e6;
            border: none;
            border-radius: 8px;
            color: #79a48a;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00a77a;
            transform: scale(1.05);
            color: #fff;
        }

        a {
            text-decoration: none;
        }

        .designs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 60px 100px;
        }

        .designs-cookie,
        .designs-plant {
            flex: 1;
        }

        .designs-cookie {
            text-align: left;
            align-items: left;
        }

        .designs-plant {
            text-align: right;
            align-items: right;
        }
    </style>

</head>
<body>
    <div>
        <img src="images/The Little Store.png" alt="The Little Store">
    </div>
    <div>
        <a href="https://youtube.com/@TheLittlessStore" target="_blank">
            <button>Visit YouTube Channel</button>
        </a>
    </div>
    
    <div class="designs">
        <div class="designs-cookie">
            <h2>              Cookie</h2>
            <img src="images/cute cookie.png" alt="Cookie">
        </div>

        <div class="designs-plant">
            <h2>Plant              </h2>
            <img src="images/cute plant.png" alt="Plant">
        </div>
    </div>
</body>
</html>
